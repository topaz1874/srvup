{% extends "base.html" %}

<script >
{% block jquery %}
    braintree.setup( '{{client_token}}', "dropin", {
        container: 'dropin-container',
        form: 'checkout-form',
    });
{% endblock %}
</script>

{% block content %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3" >
<form method="post" action="">{% csrf_token %}

<p>Becom a member?</p>
    <p><input type="radio" name="month" value="1" aria-label="select as monthly membership" > One Month Membership</p>
    <p><input type="radio" name="month" value="12" aria-label="select as year membership"> One Year Membership</p>
    <p><input type="radio" name="trans" value="25" aria-label="trans 25 dollars membership fee"> Trans 25 dollars membership fee</p>
<input type="hidden" name="member" value="True"/>
<input type="submit" class="btn btn-default" value="submit" />
    
</form>
</div>
</div>
<hr/>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<form id="checkout-form" method="post" action=".">{% csrf_token %}
<div id="dropin-container" ></div>
 <input type='submit' class='btn btn-default btn-block' value='Pay'/>
</form>
</div>
</div>

{% endblock %}
